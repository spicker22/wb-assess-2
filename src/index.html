<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section>
      
      <p>
        <label for="a">Character Name:</label>
        <input id="characterInput" type="text">
      </p>
      
      <label>Jedi</label>
      <input type="radio" name="Jedi" value="standard" />
      
      <label>Sith</label>
      <input type="radio" name="Sith" value="standard" />
      
    
      <p>
        <label for="a">Lightsaber color: </label>
        <select name="colors">
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Red">Red</option>
          <option value="Purple">Purple</option>
        </select>
      </p>
      <button id = "submitButton">Submit</button>

    </section>

    <section>
      <table border="1px solid white">
          <tr>
            <th colspan="1">Planet</th>
            <th colspan="1">Environment</th>
            <th colspan="1">Population</th>
          </tr>
          <tr>
            <td>Tatooine</td>
            <td>Desert</td>
            <td>200,000</td>
          </tr>
          <tr>
            <td>Hoth</td>
            <td>Ice</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Endor</td>
            <td>Forest</td>
            <td>30,000,000</td>
          </tr>
          <tr>
            <td>Mustafar</td>
            <td>Lava</td>
            <td>10,000</td>
          </tr>
      </table>

    </section>

  </body>
</html>
